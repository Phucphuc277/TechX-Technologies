<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="check2.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="weather-card text-center">
            <h2>Weather App</h2>
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button class="btn btn-primary mt-2" onclick="getWeatherByCity()">Get Weather</button>
            <p class="mt-2">or</p>
            <button class="btn btn-success" onclick="getWeatherByLocation()">Get Device Location</button>
            <div id="weatherResult" class="mt-3"></div>
        </div>
    </div>

    <script src="check2.js"></script>
</body>
</html>
