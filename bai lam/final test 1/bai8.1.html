                    style="width:40px; z-index:2; position: absolute; margin-left:20px; padding-top:15px;"

        </div>
        <div class="body">
            <div style="align-items: center; justify-content: center;">
                <form method="post"
                    style="width: 600px;margin-top: 80px;margin-left: 350px; margin-bottom: 60px;">
                    <h2 style="text-align: center; color: white;">Register TechX</h2>
                    <div class="d-flex flex-row">
                        <div class="container" class="p-2">
                            <label for="uname" style="color: white;"><b>Full name</b></label>
                            <input type="text" placeholder="Enter Your Full Name" name="uname" id="username" required>

                            <input type="password" id="password" placeholder="Mật khẩu" required />
                            <div id="passwordError" class="error"></div>
                            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required />
                            <div id="confirmPasswordError" class="error"></div>

                            <input type="email" id="email" placeholder="Email" required />
                            <div id="emailError" class="error"></div>
                        </div>


                    </div>
                    <button type="submit" style="background-color: white; color: black;">Confirm</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <ul class="font">
                        <p><a style="color: white;" href="./bai8.html">Login</a>
                        </p>
                    </ul>



                    <button type="button" class="cancelbtn">Can't register?</button>



                </form>
            </div>
        </div>
