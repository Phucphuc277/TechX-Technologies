<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login TechX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./bai8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div class="contain">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./image/images.png" alt="Avatar Logo" class="rounded-pill" style="width:40px; position: absolute; margin-left:20px; padding-top:15px;">
            </a>
        </div>
        <div style="align-items: center; justify-content: center;">
            <form method="post" style="width: 600px; margin: 100px auto;">
                <h2 style="text-align: center; color: white;">Login TechX</h2>
                <div class="container">
                    <label for="uname" style="color: white;"><b>Full name</b></label>
                    <input type="text" placeholder="Enter Your Full Name" name="uname" id="username" required>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                </div>
                <button type="submit" style="background-color: white; color: black; font-size: 16px;">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <ul class="font">
                    <p><a style="color: white;" href="./bai8.1.html">Register</a></p>
                </ul>
                <button type="button" class="cancelbtn">Forgot password?</button>
               
            </form>
        </div>
    </div>
    <div class="social-login">
        <a href="#" class="social-icon" onclick="loginWithGoogle()">
            <img src="./image/channels4_profile-removebg-preview.png" alt="Google" class="icon-img" style="
    width: 30px;">
        </a>
        <a href="#" class="social-icon" onclick="loginWithFacebook()">
            <img src="./image/images__3_-removebg-preview.png" alt="Facebook" class="icon-img" style="
    width: 30px;">
        </a>
        <a href="#" class="social-icon" onclick="loginWithInstagram()">
            <img src="./image/tải_xuống__4_-removebg-preview.png" alt="Instagram" class="icon-img" style="
    width: 30px;">
        </a>
    </div>
    
    <script type="module" src="bai8.js"></script>
</body>

</html>
